<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>

    <body>
        <!-- This is  a header section -->
        <header>
            <section class="heading">
                <nav class="nav">
                    <h2 class="logo">LOGO</h2>
                    <button class="nav-button">
                        <p>Sign Up</p>
                    </button>
                </nav>
                <div class="title-banner">
                    <h1 class="banner-heading">Cool Dark UI Template for Webflow Agencies!</h1>
                    <button class="banner-button">Stay Focused</button>

                </div>
            </section>

            <main>
                <!-- action section started -->
                <section class="section-action">
                    <div class="action-detail">
                        <h1 class="action-title">See It in Action</h1>
                        <h3 class="action-sub-title">Explore the live preview and imagine your <br>brand in this bold
                            new look.
                        </h3>
                        <button class="action-button">Launch Live Preview</button>
                    </div>
                    <img src="Assets/wc-mini.png" alt="" class="action-img">
                </section>

                <!-- Productive users section is down bellow down bellow -->
                <section class="prousers-section">
                    <h1 class="prousers-headline">Joined Thousands of Productive Users</h1>
                    <div class="prousers-Stats">
                        <div class="prousers-placeholder">
                            <h1 class="pro-user-census">50K</h1>
                            <h6 class="prouser-subtitle">Active Users</h6>
                        </div>
                        <div class="prousers-placeholder">
                            <h1 class="pro-user-census">2M+</h1>
                            <h6 class="prouser-subtitle">Focus Sessions</h6>
                        </div>
                        <div class="prousers-placeholder">
                            <h1 class="pro-user-census">95%</h1>
                            <h6 class="prouser-subtitle">Satisfaction Rate</h6>
                        </div>
                    </div>


                </section>




            </main>



        </header>
    </body>

</html>
